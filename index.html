<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Gueuleton Express - BBC (Bicyclette Buvette Club)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #011627;
            color: #fdfffc;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .splash-container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
        }
        
        .logo {
            height: 100px;
            width: auto;
            object-fit: contain;
        }
        
        .separator {
            font-size: 40px;
            font-weight: bold;
            margin: 0 20px;
            color: #fff;
        }
        
        .title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 5rem;
            margin: 30px 0;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 119, 200, 0.7);
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 50px;
            color: #FFCE00;
        }
        
        .punchline {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            margin: 30px 0;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 206, 0, 0.7);
            max-width: 80%;
            margin: 0 auto 40px;
        }
        
        .enter-btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: #FFCE00;
            color: #011627;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin-top: 30px;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .enter-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* Rainbow line */
        .rainbow-line {
            height: 5px;
            width: 100%;
            background: linear-gradient(90deg, 
                #0077C8 0%, 
                #009639 20%, 
                #FFCE00 40%, 
                #E40521 60%, 
                #FFCE00 80%, 
                #0077C8 100%);
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <img src="images/logo bbc.jpeg" alt="BBC Logo" class="logo">
            <span class="separator">×</span>
            <img src="images/gueuleton.png" alt="Gueuleton Logo" class="logo">
        </div>
        
        <h1 class="title">GUEULETON EXPRESS</h1>
        <h2 class="subtitle">Édition 2025</h2>
        
        <p class="punchline">Bienvenue à La Gueuleton Express : La seule course où le 'ravito' est plus long que l'étape elle-même</p>
        
        <a href="parcours_map.html" class="enter-btn">ENTRER DANS LA COURSE</a>
    </div>
    
    <div class="rainbow-line"></div>
    
    <script>
        // Redirect to index.html when the button is clicked
        document.querySelector('.enter-btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
